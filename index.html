<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="piano-container">
        <div class="piano">
            <div class="keys">
                <!-- White keys -->
                <div class="key white" data-note="A0"></div>
                <div class="key white" data-note="B0"></div>
                ${Array.from({ length: 7 }, (_, i) => `
                    <div class="key white" data-note="C${i+1}"></div>
                    <div class="key white" data-note="D${i+1}"></div>
                    <div class="key white" data-note="E${i+1}"></div>
                    <div class="key white" data-note="F${i+1}"></div>
                    <div class="key white" data-note="G${i+1}"></div>
                    <div class="key white" data-note="A${i+1}"></div>
                    <div class="key white" data-note="B${i+1}"></div>
                `).join('')}
                <div class="key white" data-note="C8"></div>
                <!-- Black keys -->
                <div class="key black" data-note="A#0"></div>
                ${Array.from({ length: 7 }, (_, i) => `
                    <div class="key black" data-note="C#${i+1}"></div>
                    <div class="key black" data-note="D#${i+1}"></div>
                    <div class="key black" data-note="F#${i+1}"></div>
                    <div class="key black" data-note="G#${i+1}"></div>
                    <div class="key black" data-note="A#${i+1}"></div>
                `).join('')}
            </div>
        </div>
    </div>
    <button onclick="toggleNotes()">Show/Hide Notes</button>

    <script src="script.js"></script>
</body>
</html>
