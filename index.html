<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="piano">
        <!-- White keys -->
        <div class="key white" data-note="C" id="C">C</div>
        <div class="key white" data-note="D" id="D">D</div>
        <div class="key white" data-note="E" id="E">E</div>
        <div class="key white" data-note="F" id="F">F</div>
        <div class="key white" data-note="G" id="G">G</div>
        <div class="key white" data-note="A" id="A">A</div>
        <div class="key white" data-note="B" id="B">B</div>
        
        <!-- Black keys -->
        <div class="key black" data-note="C#" id="C#">C#</div>
        <div class="key black" data-note="D#" id="D#">D#</div>
        <div class="key black" data-note="F#" id="F#">F#</div>
        <div class="key black" data-note="G#" id="G#">G#</div>
        <div class="key black" data-note="A#" id="A#">A#</div>
    </div>
    <button onclick="toggleNotes()">Show/Hide Notes</button>

    <script src="script.js"></script>
</body>
</html>
